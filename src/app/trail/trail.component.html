<div class="container-fluid">
	<div class="row">
		<div class="order-1">
			<img class="mh-50 mw-50 p-1" src="{{trail.trailImage}}" alt="Trail image caption">
		</div>
		<div class="order-3">
			<dl class="dl-horizontal">
				<dt class="col-sm-3">{{trail.trailName}}</dt>
				<dd class="col-sm-9">{{trail.trailLocation}}</dd>

				<dt class="col-sm-3">Trail Rating</dt>
				<dd class="col-sm-9">{{trail.trailRating}}</dd>

				<dt class="col-sm-3">{{trail.trailLength}}</dt>
				<dd class="col-sm-9">{{trail.trailAscent}}</dd>

				<dt class="col-sm-3">Description:</dt>
				<dd class="col-sm-9">{{trail.trailSummary}}</dd>
			</dl>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-2 col-md-3"></div>
	<div class="card col-12 col-sm-8 col-md-6" >
		<br>
		<p><strong>Comments</strong></p>
		<br>
		<form id="createComment" name="createComment" [formGroup]="createComment" (submit)="createComment()" novalidate>
			<textarea class="form-control" type="text" name="commentContent" id="commentContent" placeholder="Write your comment here!" formControlName="commentContent" rows="3"></textarea>
			<button class="btn" type="submit">Submit</button>
		</form>
		<div class="col-12 col-lg-9">
			<div class="card-columns">
				<!-- begin comment item -->
				<div *ngFor="let comment of comments" class="card">
					<div class="card-body">
						<h4 class="card-title">{{ profile.profileUsername }}</h4>
						<p class="card-text">{{ comment.commentContent }}</p>
						<div class="small text-muted">{{ comment.commentTimestamp | date:'M/d/yy h:mm a' }}
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="col-sm-2 col-md-3"></div>
</div>
