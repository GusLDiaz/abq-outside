<main>
	<div  class="container-fluid p-2">
		<div class="row">
			<div class="col-sm-2 col-md-3"></div>
			<div class="card col-12 col-sm-8 col-md-6" >
				<img class="card-img-top p-1" src="{{ trail.trailImage }}" alt="Trail image caption">
				<ul class="p-1 list-group list-group-flush">
					<li class="list-group-item">{{ trail.trailName }}</li>
					<li class="list-group-item">{{trail.trailLocation}}</li>
					<li class="list-group-item">{{trail.trailRating}}
					<li class="list-group-item">{{trail.trailLength}}</li>
					<li class="list-group-item">{{trail.trailAscent}}</li>
					<li class="list-group-item">Description: {{trail.trailSummary}} </li>
				</ul>
			</div>
			<div class="col-sm-2 col-md-3"></div>
		</div>
		<div class="comment-box list-group-flush">
			<div id="comment"></div>
		</div>
	</div>
</main>
