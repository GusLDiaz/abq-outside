<div id="carouselExampleFade" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="rio.jpg" alt="First slide">
			<div class="carousel-caption d-none d-md-block lead">
			</div>
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="sandia-mountains-1500x609_1500x500.jpg" alt="Second slide">
			<div class="carousel-caption d-none d-md-block lead">
			</div>
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="petroglyph-national-monument_1500x500.jpg" alt="Third slide">
			<div class="carousel-caption d-none d-md-block lead">
			</div>
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="tent-rocks-1500x609_1500x500.jpg" alt="Fifth slide">
			<div class="carousel-caption d-none d-md-block lead">
			</div>
		</div>
	</div>
</div>
<div class="container-fluid bg-success">
	<div class="row">
		<ngui-map zoom="8" center="Albuquerque, New Mexico"
					 class="map p-3 border-top border-success bg-success col-md-8">
			<!-- *ngIf="" >if sidePanel is active -->
			<marker *ngFor="let trail of trails" [position]="[trail.trailLat, trail.trailLong]"
					  (click)="showSidePanel(trail)"></marker>
		</ngui-map>
		<!--If null display normal text-->
		<div *ngIf="detailedTrail.trailId !== null" class="col-md-4 bg-success">
			<h1 class="rounded-top">{{detailedTrail.trailName}}</h1>
			<div><img class="img-fluid" src={{detailedTrail.trailImage}}></div>
			<!--<p>{{detailedTrail.trailRating}}</p>-->
			<br>
			<button class="btn btn-block" (click)="goToTrail()">Check It Out!</button>
		</div>
	</div>
</div>
