			</div>
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="sandia-mountains-1500x609_1500x500.jpg" alt="Second slide">

			</div>
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="petroglyph-national-monument_1500x500.jpg" alt="Third slide">

		</div>

<ngui-map zoom="8" center="Albuquerque, New Mexico" class="map p-5 border-top border-success bg-success">
	<marker *ngFor="let trail of trails" [position]="[trail.trailLat, trail.trailLong]" (click)="showSidePanel(trail)"></marker>
	<!--<a href="#" tooltips tooltip-template="tooltip">Tooltip me</a>-->
	<!--<div id="marker-tooltip"></div>-->
	<info-window id="trailTip">
		<div class="map-text p-3 ml-3 text-center"><strong>{{trailTipName}}</strong></div>
	</info-window>
</ngui-map>
